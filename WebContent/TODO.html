<!doctype html>

<html>
	<head>
		<title>Note to Self</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="/angularjs/angucomplete-alt.min.js"></script>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row labels">
				<div class="col-md-2">
					<label for="note_color">Color:</label>
				</div>
				<div class="col-md-4">
					<label for="note_text">Text:</label>
				</div>
			</div>
			<div class="row">
				<form>
					<div class="col-md-2">
						<select id="note_color" class="form-control">
							<option value="LightGoldenRodYellow" style="background-color: #FAFAD2;">Yellow</option> <!-- #FAFAD2 -->
							<option value="PaleGreen" style="background-color: #98FB98;">Green</option> <!-- #98FB98 -->
							<option value="LightPink" style="background-color: #FFB6C1;">Pink</option> <!-- #FFB6C1 -->
							<option value="LightBlue" style="background-color: #ADD8E6;">Blue</option> <!-- #ADD8E6 -->
						</select>
					</div>
					<div class="col-md-4">
						<input type="text" id="note_text" class="form-control">
					</div>
					<div class="col-md-4">
						<input type="button" id="add_button" value="Add Sticky Note to Self" class="form-control">
					</div>
				</form>
			</div>
		</div>
		
		<ul id="stickies">
		</ul>
	</body>
</html>
